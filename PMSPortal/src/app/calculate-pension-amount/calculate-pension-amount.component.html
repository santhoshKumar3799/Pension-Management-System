              id="aadhaarNumber"
              formControlName="aadhaarNumber"

                !calculatePensionForm.get('aadhaarNumber').valid &&
                calculatePensionForm.get('aadhaarNumber').touched
              "
              >Enter a valid Aadhar Number!</small
            >
          </div>
