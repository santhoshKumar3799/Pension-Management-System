<div class="px-4 py-5  text-center gradient-custom" style="height:100%;">

        <div class="col-md-6">
          <div class="card px-5 py-5">
            <span class="circle"><i class="fa fa-check"></i></span>
  
            <h3 class="mt-3">User Details <br /></h3>

            <div class="form-input">
              <i class="fa fa-envelope"></i>
              <label style="margin-bottom: 8px;">Name</label>
              <input
                type="text "
                class="form-control"
                readonly
                value = "{{this.userDetails.name}}"
              />
            </div>
  
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">DOB</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.dateOfBirth}}"
              />
            </div>

            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">PAN</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.pan}}"
              />
            </div>

            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Salary</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.salary}}"
              />
            </div>

            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Allowance</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.allowance}}"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Pension Type</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.pensionType}}"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Aadhaar Number</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.aadhaarNumber}}"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Bank Name</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.bank.bankName}}"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Acc.No</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.bank.accountNumber}}"
              />
            </div>
            <div class="form-input">
              <i class="fa fa-user"></i>
              <label style="margin-bottom: 8px;">Bank Type</label>
              <input
                type="text"
                class="form-control"
                readonly
                value = "{{this.userDetails.bank.bankType}}"
              />
            </div>
            <div class="form-outline  mb-4">
              <table class="table ">
                <tbody>
                  <tr class="table">
                    <td style="padding-right: 0px;margin-left: 6px;">
                      <button class="btn btn-outline btn-md px-5 gradient-custom" type="reset" style="padding-right: 0px;margin-left: 6px;"  routerLink="/dashboard" >
                        Back to dashboard
                      </button>
                    </td>  
                </tr>
                
                </tbody>
              </table>
            </div>       
            
            
          </div>
        </div>
      </div>
